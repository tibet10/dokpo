{% extends user.is_authenticated|yesno:"admin_base.html,public_base.html" %}
{% load socialaccount %}

{% block head %}
        <title>Account</title>
{% endblock %}

{% block body %}
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{ title }}</h1>
        <hr>
        <form method="POST" action=""> {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{{ title }}" class="btn btn-default">
        </form>
    </div>
    <div class="col-sm-6 col-sm-offset-3" style="margin-top: 10px;">
        <a href="{% url 'accounts:register' %}">Register</a>
        <a href="{% provider_login_url "facebook" method="oauth2" %}" style="display:block;">Login with Facebook</a>
    </div>

{% endblock body %}
